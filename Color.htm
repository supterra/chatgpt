<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fidget Buttons</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f5f5; /* Soothing background color */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease; /* Smooth transition for background color */
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .round-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      border: 5px solid black;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      outline: none; /* Remove default focus outline */
    }

    /* Assign different colors to buttons, excluding white */
    #button1 { background-color: #3498db; }
    #button2 { background-color: #e74c3c; }
    #button3 { background-color: #2ecc71; }
    #button4 { background-color: #f39c12; }
    #button5 { background-color: #9b59b6; }
    #button6 { background-color: #1abc9c; }
    #button7 { background-color: #e67e22; }
    #button8 { background-color: #34495e; }
    #button9 { background-color: #d35400; }
    #button10 { background-color: #27ae60; }
    #button11 { background-color: #8e44ad; }
    #button12 { background-color: #c0392b; }
    #button13 { background-color: #ecf0f1; }
    #button14 { background-color: #bdc3c7; }
    #button15 { background-color: #7f8c8d; }
    #button16 { background-color: #95a5a6; }
    #button17 { background-color: #f1c40f; }
    #button18 { background-color: #2c3e50; }
    #button19 { background-color: #3498db; }
    #button20 { background-color: #e74c3c; }

    /* Add hover effect */
    .round-button:hover {
      background-color: #95a5a6;
    }

    /* Add click effect */
    .round-button:active {
      transform: scale(0.95);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.3s;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button id="button1" class="round-button" onclick="buttonClick(1)"></button>
    <button id="button2" class="round-button" onclick="buttonClick(2)"></button>
    <button id="button3" class="round-button" onclick="buttonClick(3)"></button>
    <button id="button4" class="round-button" onclick="buttonClick(4)"></button>
  </div>

  <div class="button-container">
    <button id="button5" class="round-button" onclick="buttonClick(5)"></button>
    <button id="button6" class="round-button" onclick="buttonClick(6)"></button>
    <button id="button7" class="round-button" onclick="buttonClick(7)"></button>
    <button id="button8" class="round-button" onclick="buttonClick(8)"></button>
  </div>

  <div class="button-container">
    <button id="button9" class="round-button" onclick="buttonClick(9)"></button>
    <button id="button10" class="round-button" onclick="buttonClick(10)"></button>
    <button id="button11" class="round-button" onclick="buttonClick(11)"></button>
    <button id="button12" class="round-button" onclick="buttonClick(12)"></button>
  </div>

  <div class="button-container">
    <button id="button13" class="round-button" onclick="buttonClick(13)"></button>
    <button id="button14" class="round-button" onclick="buttonClick(14)"></button>
    <button id="button15" class="round-button" onclick="buttonClick(15)"></button>
    <button id="button16" class="round-button" onclick="buttonClick(16)"></button>
  </div>

  <div class="button-container">
    <button id="button17" class="round-button" onclick="buttonClick(17)"></button>
    <button id="button18" class="round-button" onclick="buttonClick(18)"></button>
    <button id="button19" class="round-button" onclick="buttonClick(19)"></button>
    <button id="button20" class="round-button" onclick="buttonClick(20)"></button>
  </div>

  <script>
    function buttonClick(buttonNumber) {
      var buttonColors = [
        "#3498db", "#e74c3c", "#2ecc71", "#f39c12", "#9b59b6",
        "#1abc9c", "#e67e22", "#34495e", "#d35400", "#27ae60",
        "#8e44ad", "#c0392b", "#ecf0f1", "#bdc3c7", "#7f8c8d",
        "#95a5a6", "#f1c40f", "#2c3e50", "#3498db", "#e74c3c"
      ];

      var body = document.body;
      body.style.backgroundColor = buttonColors[buttonNumber - 1];

      // You can add specific functionality for button click here
    }
  </script>

</body>
</html>
